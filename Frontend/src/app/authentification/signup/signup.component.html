<div class="modal-header">
    <div class="modal-header__title d-flex flex-align-items-center flex-justify-content-between">
        <h2 class="fs-40">S'inscrire</h2>
        <mat-icon aria-label="Fermer la fenetre" (click)="closeTab()" class="cross">cancel</mat-icon>
    </div>
    <p class="modal-header__info fs-24 fw-300">C'est rapide et facile</p>
</div>
<hr class="w100 mb-30 mt-30" />

<form class="modal-form" [formGroup]="signupForm">
    <div class="modal-form__inline w100 d-flex">
        <div class="form-group">
            <label for="firstname"></label>
            <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Prénom"
                formControlName="firstname"
                name="firstname"
            />
        </div>

        <div class="form-group secondInput">
            <label for="lastname"></label>
            <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Nom"
                formControlName="lastname"
                name="lastname"
            />
        </div>
    </div>
    <div class="errorMsg" *ngIf="firstname.errors?.['isNumeric'] || lastname.errors?.['isNumeric']">
        Ce champ doit contenir au minimum 2 lettres et pas de chiffre
    </div>

    <div class="form-group">
        <label for="emailSignup"></label>
        <input
            type="email"
            class="form-control"
            id="emailSignup"
            placeholder="Adresse email"
            formControlName="emailSignup"
            name="emailSignup"
        />
    </div>

    <div class="errorMsg" *ngIf="emailSignup.errors?.['emailMatch']">
        L'adresse email n'est pas correct! (exemple@test.com)
    </div>
    <div class="modal-form__inline w100 d-flex">
        <div class="form-group">
            <label for="password"></label>
            <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Mot de passe"
                formControlName="password"
                name="password"
            />
        </div>
        <div class="form-group">
            <label for="passwordControl"></label>
            <input
                type="password"
                class="form-control"
                id="passwordControl"
                placeholder="Confirmer mot de passe"
                formControlName="passwordControl"
                name="passwordControl"
            />
        </div>
    </div>
    <div class="errorMsg" *ngIf="password.errors?.['passwordStrength']">
        Le password doit contenir au moins une majuscule, une minuscule et un chiffre
    </div>
    <div class="errorMsg" *ngIf="passwordControl.errors?.['passwordMismatch']">
        Les mots de passe ne correspondent pas
    </div>
    <button [disabled]="signupForm.invalid" (click)="onSubmit()" type="submit" class="btn mt-10">
        Créer nouveau compte
    </button>
    <p class="errorMsg" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
